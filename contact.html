<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body style="font-family: Poppins" class="bg-secondary">
    <nav class="navbar navbar-expand-md" style="background-color: #f2f3f2">
        <div class="container">
          <a class="navbar-brand" href="/"><img
              src="https://dumbways.id/assets/images/brandred.png"
              alt="Logo"
              style="height: 30px"
            /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-sm-0">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">My Project</a>
              </li>
              
              </li>
              <li class="nav-item">
                <a class="nav-link d-md-none" href="/contact.html">Contact Me</a>
              </li>
            </ul>
            
            <a class="btn btn-dark d-none d-md-inline" href="/contact.html">
              Contact Me
            </a>
          </div>
        </div>
      </nav>
    <main>
      <div class="container" style="max-width: 600px">
        <h1 class="text-center my-5 fw-bold">GET IN TOUCH</h1>
        <form onsubmit="submitData(event)">
          <div class="mb-3">
            <label for="name" class="form-label fw-semibold">Name</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label fw-semibold">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" />
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold" for="subject">Subject</label>
            <select class="form-select" id="subject">
              <option value="Request Project">Request Project</option>
              <option value="Complain">Complain</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label fw-semibold">Your Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
          <div class="mb-3 d-flex flex-row-reverse">
            <button class="btn btn-dark align-items-end" type="submit">
              submit
            </button>
          </div>
        </form>
      </div>
    </main>
    <script src="assets/js/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
